name: Build and Push Container Images

on:
  workflow_call:
  workflow_dispatch:

permissions:
  packages: write

env:
  ContainerRegistry: "ghcr.io"
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ----------------- SERVER -----------------
      - name: Build and push Server image (amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: containers/Dockerfile
          push: true
          platforms: linux/amd64
          build-args: |
            COMPONENT=server
          tags: ${{ env.ContainerRegistry }}/${{ env.IMAGE_NAME }}-server:${{ github.ref_name }}

      - name: Build and push Server image (arm64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: containers/Dockerfile
          push: true
          platforms: linux/arm64
          build-args: |
            COMPONENT=server
          tags: ${{ env.ContainerRegistry }}/${{ env.IMAGE_NAME }}-server-arm64:${{ github.ref_name }}

      # ----------------- AGENT -----------------
      - name: Build and push Agent image (amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: containers/Dockerfile
          push: true
          platforms: linux/amd64
          build-args: |
            COMPONENT=agent
          tags: ${{ env.ContainerRegistry }}/${{ env.IMAGE_NAME }}-agent:${{ github.ref_name }}

      - name: Build and push Agent image (arm64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: containers/Dockerfile
          push: true
          platforms: linux/arm64
          build-args: |
            COMPONENT=agent
          tags: ${{ env.ContainerRegistry }}/${{ env.IMAGE_NAME }}-agent-arm64:${{ github.ref_name }}

      # ----------------- PLAYER -----------------
      - name: Build and push Player image (amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: containers/Dockerfile
          push: true
          platforms: linux/amd64
          build-args: |
            COMPONENT=player
          tags: ${{ env.ContainerRegistry }}/${{ env.IMAGE_NAME }}-player:${{ github.ref_name }}

      - name: Build and push Player image (arm64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: containers/Dockerfile
          push: true
          platforms: linux/arm64
          build-args: |
            COMPONENT=player
          tags: ${{ env.ContainerRegistry }}/${{ env.IMAGE_NAME }}-player-arm64:${{ github.ref_name }}
